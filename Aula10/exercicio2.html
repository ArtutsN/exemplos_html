<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="text/css" id="operaUserStyle"></style>
</head>

<body>
    <div class="container-fluid">
        <div class="alert alert-success">
            <strong>Alert-success</strong>Usado para indicar uma ação de sucesso.
        </div>

        <div class="alert alert-info">
            <strong>Alert-info</strong>Usado para indicar uma informação
        </div>

        <div class="alert alert-warning">
            <strong>Alert-warning</strong>Usado para indicar um alerta
        </div>

        <div class="alert alert-danger">
            <strong>Alert-danger</strong>Usado para indicar um erro na aplicação
        </div>

        <div class="alert alert-primary">
            <strong>Alert-primary</strong>Usado para indicar um aviso primario
        </div>

        <div class="alert alert-secondary">
            <strong>Alert-secondary</strong>Usado para indicar um aviso secundario
        </div>
    </div>
</body>

</html>
